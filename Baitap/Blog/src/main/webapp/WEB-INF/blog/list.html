<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head"><head>
    <meta charset="UTF-8">
    <title>List Blog</title>
</head>
<body>
<h3>Blogs</h3>
<p>
    <a th:href="@{/blogs/create}">
        Add new blog
    </a>
</p>
<p>
    <a th:href="@{/categories}">
        Categories
    </a>
</p>
<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>

<table id="blogs">
    <thead>
    <tr>
        <th>STT</th>
        <th>Title</th>
        <th>Content</th>
        <th>Author</th>
        <th>Category</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbopdy>
        <tr th:each="b,bStatus : ${blogs}">
            <td th:text="${bStatus.count}"></td>
            <td th:text="${b.getTitle()}"></td>
            <td th:text="${b.getContent()}"></td>
            <td th:text="${b.getAuthor()}"></td>
            <td th:text="${b.getCategory()}"></td>
            <td><a th:href="@{/blogs/update/{id}(id=${b.getId()})}">update</a></td>
            <td><a th:href="@{/blogs/delete/{id}(id=${b.getId()})}">delete</a></td>
        </tr>
    </tbopdy>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
