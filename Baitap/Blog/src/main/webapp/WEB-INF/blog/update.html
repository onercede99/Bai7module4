<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Update Blog</title>
</head>
<body>
<h3>Update Blog</h3>
<p>
  <a th:href="@{/blogs}">
    Back to blog list
  </a>
</p>
<div id="form">
  <form th:action="@{/blogs/update/{id}(id=${blog.getId()})}" th:object="${blog}" method="post" novalidate="novalidate">
    <div>
      <label for="title">Title</label>
      <input type="text" id="title" th:field="*{title}">
    </div>
    <div>
      <label for="content">Content</label>
      <input type="text" id="content" th:field="*{content}">
    </div>
    <div>
      <label for="author">Author</label>
      <input type="text" id="author" th:field="*{author}">
    </div>
    <div>
      <label for="category">Category</label>
      <select id="category" th:field="*{category}">
        <option th:each="p: ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
      </select>
    </div>
    <input type="submit" value="Edit">
  </form>
</div>
<footer th:replace="/layout :: footer"></footer>

</body>
</html>
